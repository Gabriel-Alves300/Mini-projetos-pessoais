<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<title>Comidas para pets</title>
	</head>
	<body>
		<header class="cabecalho">
			<h1>Comidas recomendadas para cada pet</h1>
			<p>Aqui, mostrará imagens de comidas recomendadas para gatos e cachorros</p>
		</header>
		<div class="galeria">
			<h2>Gatos:</h2>
		<div class="gatos">
			<figure>
			<img src="https://www.racoesreis.com.br/wordpress/wp-content/uploads/comida-para-gatos.jpg"><figcaption>Aqui vemos que este gato está comendo apenas ração.</figcaption></figure>
			<figure>
			<img src="https://www.petz.com.br/blog/wp-content/uploads/2020/04/alimentacao-para-gatos-pet.jpg"><figcaption>Neste caso, os gatos comem algo chamado ração úmida.</figcaption></figure>
			<figure>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZS6AuAio4hHP4-wUmGI-Tgol61j2x5ydLsw&s"><figcaption>E aqui ele está comendo frutas(eles só podem comer alguns tipos).</figcaption></figure>
		</div>
			<h2>Cachorros:</h2>
		<div class="cachorros">
			<figure>
			<img src="https://www.petz.com.br/blog/wp-content/uploads/2019/03/alimentos-permitidos-cachorro.jpg"><figcaption>Aqui estão dando ração para um cachorro.</figcaption></figure>
			<figure>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQsd9SlzhAGgELF7Uw2lMxhF_brHVZOLIiWw&s"><figcaption>Já aqui estão dando frutas para um cachorro (lembrando que só pode alguns tipos).</figcaption></figure>
			<figure>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReL1eby46yTrWNEepXnMGzLKRaYdaSLYq1Xw&s"><figcaption>Nesta imagem está uma tabela de comidas, fora a ração, que pode dar ao seu cachorro.</figcaption></figure>
		</div>
		</div>
		<footer>
			<p>Para mais informações,<a href="https://www.petlove.com.br/dicas/nutricao-de-caes-e-gatos-guia-completo" target="_blank"> acesse esse link</a></p>
		</footer>
	</body>
</html>
